name: Build Plotting Tool

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: docker build -t psyonic-plotting-tools .
      
    - name: Extract executable from container
      run: |
        docker run --rm -v ${{ github.workspace }}:/host psyonic-plotting-tools /bin/bash -c "cp /app/dist/plot-lines /host/"
        
    - name: Verify executable exists
      run: |
        if [ -f "./plot-lines" ]; then
          echo "✅ Executable created successfully"
          ls -lh ./plot-lines
        else
          echo "❌ Executable not found"
          exit 1
        fi
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: plot-lines-executable
        path: plot-lines
        retention-days: 30
        
    - name: Upload release asset
      uses: actions/upload-artifact@v4
      with:
        name: plot-lines-release-${{ github.run_number }}
        path: plot-lines
        retention-days: 90 